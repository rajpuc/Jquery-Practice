<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="h3">Patient Info</h3>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Name</label>
                      <input id="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail2" class="form-label">Phone</label>
                      <input id="phone" type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail3" class="form-label">Age</label>
                      <input id="age" type="text" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp">
                    </div>
                    <div class=" mb-3">
                      <select id="test" class="form-select" id="inputGroupSelect01">
                        <option >Choose...</option>
                        <option value="100">CBC</option>
                        <option value="300">Lipid Profile</option>
                        <option value="500">TSH</option>
                      </select>
                    </div>
                    <button id="save" type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col">
              <h3 class="h3">Diagnosis</h3>
              <table id="testInfo" class="table table-danger">
                <thead>
                  <tr>
                    <th scope="col">name</th>
                    <th scope="col">price</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                  <tr>
                    <td><b>Total Amount</b></td>
                    <td id="total">0</td>
                  </tr>
                  <tr>
                    <td> <b>Discount</b></td>
                    <td id="dis"><input class="col-3" type="text" class="form-control" id="discount" aria-describedby="emailHelp" value="0"> <b>%</b></td> 
                  </tr>
                  <tr>
                    <td><b>Amount to be paid</b></td>
                    <td id="afDis">0</td>
                  </tr>
                </tfoot>
              </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js.js"></script>
   
    

  </body>
</html>
